<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type = "text/javascript"
         src = "{{ url_for('static', filename = 'app.js') }}" ></script>

<div class="w3-container w3-card w3-white w3-round w3-margin" id="post-new"><br>
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
    <span class="w3-right w3-opacity"><!--Time--></span>
    <h4>{{post_id | get_user_name}}</h4><br>
    <hr class="w3-clear">
    <p>{{ content }}</p>
    <button type="button" id="{{ post_id }}" class="w3-button w3-theme-d1 w3-margin-bottom like_post"><i class="fa fa-thumbs-up"></i>

         Like <span class="w3-badge w3-right w3-small w3-green">{{ post_id | count_likes}}</span></button>
    <button type="button" data-toggle="modal" data-target="#comment-{{post_id}}" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button>
</div>

<!-- Modal -->
<div id="comment-{{post_id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Comment something here...</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Comment:</label>
          <textarea class="form-control comment_box" rows="3" ></textarea>
            <div class="modal-footer">
            <button type="button" id="submit-{{post_id}}" class="w3-button w3-theme-d2 w3-margin-bottom submit_comment" >Submit</button>
          </div>
        </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a id="view-{{post_id}}" class="view_comments" href="#post-new">View previous comments...</a>
                </h4>
              </div>
              <div  class="panel-collapse">

              </div>
            </div>
          </div>
        </div>


    </div>

  </div>
</div>
